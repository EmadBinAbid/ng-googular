<div class="main-div">
  <div class="form-div">
    <form>
      
      <div class="form-group">
        <h3>Name:</h3>
        <div class="form-element">
          <label>First:</label>
          <input type="text" placeholder="Enter firstname" [(ngModel)]="inputFirstName" name="first" class="input-div">
        </div>

        <div class="form-element">
            <label>Last:</label>
            <input type="text" placeholder="Enter lastname" [(ngModel)]="inputLastName" name="last" class="input-div">
        </div>
      </div>
          
      <div class="form-group">
        <h3>Location:</h3>

        <div class="form-element">
            <label>Street:</label>
            <input type="text" placeholder="Enter street address" [(ngModel)]="inputStreet" name="street" class="input-div">
        </div>

        <div class="form-element">
            <label>City:</label>
            <input type="text" placeholder="Enter city" [(ngModel)]="inputCity" name="city" class="input-div">
        </div>

        <div class="form-element">
            <label>State</label>
            <input type="text" placeholder="Enter state" [(ngModel)]="inputState" name="state" class="input-div">
        </div>

        <div class="form-element">
            <label>Postcode:</label>
            <input type="text" placeholder="Enter postcode" [(ngModel)]="inputPostCode" name="postcode" class="input-div">
        </div>
      </div>

      <div class="form-group">
        <h3>Accounts:</h3>
        <div class="form-element">
            <label>Email:</label>
            <input type="text" placeholder="Enter email" [(ngModel)]="inputEmail" name="email" class="input-div">
            {{inputEmail}}
        </div>
      </div>
     
      <div>
        <button (click)="addAgent()" class="buttons" type="button">Add</button>
      </div>

    </form>
  </div>
</div>
